<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{fullName()}", id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Username Error</div>
    <br/>
    <label for="yearOfBirth">Enter year of birth</label>
    <input type="text" th:field="*{dateOfBirth()}", id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{dateOfBirth}">Year of birth Error</div>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password()}", id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
